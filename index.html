<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		
		<title>Animated Radio</title>
		
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		
	</head>
	<body>
		<div class="container">
			
			<section>
				<form class="ac-custom ac-radio ac-fill" autocomplete="off">
					<h2>Size güzel bir soru sorsam acaba cevabınız ne olur?</h2>
					<ul>
						<li><input id="r1" name="r1" type="radio"><label for="r1">Cavap Veremem</label></li>
						<li><input id="r2" name="r1" type="radio"><label for="r2">Çok sert cevap veririm</label></li>
						<li><input id="r3" name="r1" type="radio"><label for="r3">Hafifçe Gülümserim</label></li>
						<li><input id="r4" name="r1" type="radio"><label for="r4">Dikkate almam</label></li>
					</ul>
				</form>
			</section>
			
		</div><!-- /container -->
		<script src="js/svgcheckbx.js"></script>
	</body>
</html>
